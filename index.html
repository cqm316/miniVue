<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <!-- 双向数据绑定 靠的是表单 -->
        <input type="text" v-model="message">
        <div>{{a.b}}</div>
        <div>我很帅</div>
        <ul>
            <li>333</li>
        </ul>
        {{message}}
    </div>

</body>
<!--<script src="node_modules/vue/dist/vue.js"></script>-->
<script src="watcher.js"></script>
<script src="observer.js"></script>
<script src="compile.js"></script>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            a: {
                b: 6666
            }
        }
    })
</script>
</html>
